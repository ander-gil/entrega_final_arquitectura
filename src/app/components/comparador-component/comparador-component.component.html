<div class="p-6 bg-gray-100 min-h-screen flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-800">
        Selecciona una Raza de Perro
    </h1>
    
    <select 
        [(ngModel)]="selectedRaza" 
        (change)="onSelectRaza()" 
        class="mb-6 border border-gray-300 rounded-lg p-3 text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
    >
      <option value="" disabled selected>Selecciona una raza</option>
      @for( raza of razas; track raza) {
        <option [value]="raza" class="p-2">{{ raza }}</option>
      }
    </select>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
        @for(imagen of images; track imagen) {
            <div class="overflow-hidden rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <img 
                    [src]="imagen" 
                    alt="Imagen de {{ selectedRaza }}" 
                    class="h-auto w-full object-cover"
                >
            </div>
        }      
    </div>
</div>
